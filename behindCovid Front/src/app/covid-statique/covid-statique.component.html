<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>covid</title>
</head>
<body>
<section class="global" style="background: url(assets/img/ff.jpg); background-size: cover; background-position: center bottom">
  <div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
      chose a specific country
    </button>
  </div>
<div class="text-center">
  <div><h1 class="display-4">Covid-19 World Total Statistic</h1></div>
  <br><br>
  <app-covid-chart [totalConfirmed]="totalConfirmed" [totalActive]="totalActive"
                   [totalDeaths]="totalDeaths" [totalRecovred]="totalRecovred"></app-covid-chart>
</div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Pick a country</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="mx-auto">
            <div class="form-group col-lg-5 mx-auto">
              <label for="country" style="font-size: larger"> Chose one country </label>
              <select name="country" id="country" #input (change)="update(input.value)">
                <option value="{{c}}" *ngFor="let c of country">{{c}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">ok</button>
        </div>
      </div>
    </div>
  </div>
</section>
<section>




        <google-chart [data]="pieChart"></google-chart>



</section>
</body>
</html>
